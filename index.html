  <body>
    <div class="container mt-2">
      <div class="topic-size-component w-100">
        <h3 class="topic-header">Topic size</h3>
        <p class="topic-content">
          Strong intensity of the signal, indicating a widespread interest.
        </p>

        <div class="slider-container mt-5">
          <input
            type="range"
            id="topicSlider"
            min="0"
            max="10"
            step="0.1"
            value="7.2"
            readonly
            disabled
          />
          <div class="slider-value-bubble" id="sliderValueBubble">7.2%</div>

          <div class="slider-labels">
            <span id="minValue">0.3%</span>
            <span id="maxValue">8.2%</span>
          </div>
          <div class="average-marker-container">
            <div class="average-marker-line"></div>
            <!-- Average line above -->
            <div class="average-marker" id="averageMarker">4.2%</div>
            <!-- Average value below -->
          </div>
        </div>
